{% extends "homepage.html" %}

{% load static %}

{% block productList %}

    <div class= "container">
        <div class="row border">
            <div class="col-sm-4 border">
                Name
            </div>
            <div class="col-sm-2 border">
                Category
            </div>
            <div class="col-sm-4 border">
                Description
            </div>
            <div class="col-sm-2 border">
                Image
            </div>
        </div>
    </div>

    {% for product in products %}

        <div class= "container">
            <div class="row border">
                <div class="col-sm-4 border">
                    <a href="/products/{{product.id}}">{{product.Name}}</a>
                </div>
                <div class="col-sm-2 border">
                    {{product.Category}}
                </div>
                <div class="col-sm-4 border">
                    {{product.Description}}
                </div>
                <div class="col-sm-2 border">
                    <img width="100px" src="{%static 'images/download.png' %}">
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock productList %}
