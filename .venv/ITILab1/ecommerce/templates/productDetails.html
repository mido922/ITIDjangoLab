{% extends "homepage.html" %}

{% load static %}

{% block productList %}

    <div class= "container">
        <div class="row border">
            <div class="col-sm-1 border">
                ID
            </div>
            <div class="col-sm-4 border">
                Name
            </div>
            <div class="col-sm-5 border">
                Description
            </div>
            <div class="col-sm-2 border">
                Image
            </div>
        </div>
    </div>

        <div class= "container">
            <div class="row border">
                <div class="col-sm-1 border">
                    {{products.ID}}
                </div>
                <div class="col-sm-4 border">
                    <a href="/products/{{products.ID}}">{{products.Name}}</a>
                </div>
                <div class="col-sm-5 border">
                    {{products.Description}}
                </div>
                <div class="col-sm-2 border">
                    {% with 'images/'|add:products.Image as image_static %}
                    <img width="100px" src="{% static image_static %}"/>
                    {% endwith %}
                </div>
            </div>
        </div>


        {% endblock productList %}
